<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049; /* Darker green */
        }

        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="maintenance">
        <h1>Maintenance</h1>

        <div class="section">
            <h2>Membership</h2>
            <div>
                <a href="add-membership.html" class="button">Add Membership</a>
                <a href="update-membership.html" class="button">Update Membership</a>
            </div>
        </div>

        <div class="section">
            <h2>Books/Movies</h2>
            <div>
                <a href="add-book-movie.html" class="button">Add Book/Movie</a>
                <a href="update-book-movie.html" class="button">Update Book/Movie</a>
            </div>
        </div>

        <div class="section">
            <h2>User Management</h2>
            <div>
                <a href="user-management.html" class="button">Manage Users</a>
            </div>
        </div>

        <button id="logoutBtn" class="button">Log Out</button>
    </div>

    <script>
        // Log Out
        document.getElementById('logoutBtn').addEventListener('click', function () {
            window.location.href = 'logout.html';
        });
    </script>
</body>
</html>
